name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    name: Build and Release macOS
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.3'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Build macOS release
        run: flutter build macos --release

      - name: Create zip archive
        run: |
          cd build/macos/Build/Products/Release
          zip -r scoreflow-macos.zip scoreflow.app
          mv scoreflow-macos.zip $GITHUB_WORKSPACE/

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: ScoreFlow v${{ steps.version.outputs.VERSION }}
          body: |
            ## ScoreFlow v${{ steps.version.outputs.VERSION }}

            ### Installation
            1. Download `scoreflow-macos.zip`
            2. Extract the zip file
            3. Move `scoreflow.app` to your Applications folder
            4. Right-click and select "Open" the first time to bypass Gatekeeper

            ### Changes
            See the commit history for details of changes in this release.
          files: scoreflow-macos.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
