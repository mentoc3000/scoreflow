name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  release:
    name: Build and Release macOS
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.3'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Build macOS release
        run: flutter build macos --release

      - name: Install create-dmg
        run: brew install create-dmg

      - name: Create DMG
        run: |
          create-dmg \
            --volname "ScoreFlow" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --icon "scoreflow.app" 175 190 \
            --hide-extension "scoreflow.app" \
            --app-drop-link 425 190 \
            --no-internet-enable \
            "scoreflow-macos.dmg" \
            "build/macos/Build/Products/Release/"

      - name: Verify DMG file exists
        run: |
          ls -lh scoreflow-macos.dmg
          echo "DMG file size: $(du -h scoreflow-macos.dmg | cut -f1)"

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: ScoreFlow v${{ steps.version.outputs.VERSION }}
          body: |
            ## ScoreFlow v${{ steps.version.outputs.VERSION }}

            ### Installation
            1. Download `scoreflow-macos.dmg`
            2. Open the DMG file
            3. Drag `scoreflow.app` to the Applications folder
            4. Right-click and select "Open" the first time to bypass Gatekeeper

            ### Changes
            See the commit history for details of changes in this release.
          files: |
            scoreflow-macos.dmg
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
